{% load static %}
<html>
    <head>
        <title>Pagina dinamica</title>
        <link rel="stylesheet" href="{% static 'css/miEstilo.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div>
            <h4><a href="{% url 'listaDinamicaOnline' %}">Regresar a Vista General</a></h4>
        </div>
        <div>
            <h3><b>Autor: </b> {{publicacion.autor}} </h3>
            <p><b>Contenido: </b>{{publicacion.Contenido}}</p>
            <p><b>Fecha: </b> {{publicacion.fecha_Publicacion}}</p>
        </div>
        <div>
            <h2>Analizar Post</h2>
            <form method="POST"> {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="save btn btn-default">Analizar</button>
            </form>
            <div>
                <h3>Cantidad de palabras:</h3>
                <h4>{{Cantidad}}</h4>
            </div>
        </div>
    </body>
</html>
