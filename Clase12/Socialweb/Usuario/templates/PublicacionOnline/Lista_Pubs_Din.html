{% load static %}
<html>
    <head>
        <title>Pagina dinamica</title>
        <link rel="stylesheet" href="{% static 'css/miEstilo.css' %}">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <div>
            <h1>Publicaciones de IPC2</h1>
        </div>
        <div>
            <h2><a href="{% url 'nueva_pubOnline' %}">Nueva Publicacion</a></h2>
        </div>
        {% for publicacion in Publicaciones %}
            <div>
                <h3><b>Autor: </b> {{publicacion.autor}} </h3>
                <p><b>Fecha: </b> {{publicacion.fecha_Publicacion}}</p>
                <p><a href="{% url 'detalles_pubOnline' pk=publicacion.pk %}"> Ver Publicacion</a></p>
                <p><a href="{% url 'edit_pubOnline' pk=publicacion.pk %}">Editar Publicacion</a></p>
                <p><a href="{% url 'Analizar' pk=publicacion.pk %}">Analizar Publicacion</a></p>
            </div>
        {% endfor %}
    </body>
</html>
